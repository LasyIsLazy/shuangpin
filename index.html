<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>双拼</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <label>键位区域练习</label
      ><select name="area" id="area" value="0">
        <option value="0">无</option>
        <option value="qwaszx">区域1（QWASZX）</option>
        <option value="erdfcv">区域2（ERDFCV）</option>
        <option value="tyghbn">区域3（TYGHBN）</option>
        <option value="uiopjklm">区域4（UIOPJKLM）</option>
      </select>
    </div>
    <div class="inputContainer">
      <span id="text"></span><input type="text" id="input" autofocus />
      <button id="nextBtn">下一个</button><button id="promptBtn">提示</button>
      <span id="prompt"></span>
      <div class="keyboard">
        <div class="keyboard-row">
          <div class="keyboard-key">
            <div class="flex">
              <div class="key" id="key_Q">Q</div>
              <div class="initial" id="initial_Q"></div>
            </div>
            <div class="final" id="final_Q"></div>
          </div>
          <div class="keyboard-key">
            <div class="flex">
              <div class="key" id="key_W">W</div>
              <div class="initial" id="initial_W"></div>
            </div>
            <div class="final" id="final_W"></div>
          </div>
          <div class="keyboard-key">
            <div class="flex">
              <div class="key" id="key_E">E</div>
              <div class="initial" id="initial_E"></div>
            </div>
            <div class="final" id="final_E"></div>
          </div>
          <div class="keyboard-key">
            <div class="flex">
              <div class="key" id="key_R">R</div>
              <div class="initial" id="initial_R"></div>
            </div>
            <div class="final" id="final_R"></div>
          </div>
          <div class="keyboard-key">
            <div class="flex">
              <div class="key" id="key_T">T</div>
              <div class="initial" id="initial_T"></div>
            </div>
            <div class="final" id="final_T"></div>
          </div>
          <div class="keyboard-key">
            <div class="flex">
              <div class="key" id="key_Y">Y</div>
              <div class="initial" id="initial_Y"></div>
            </div>
            <div class="final" id="final_Y"></div>
          </div>
          <div class="keyboard-key">
            <div class="flex">
              <div class="key" id="key_U">U</div>
              <div class="initial" id="initial_U"></div>
            </div>
            <div class="final" id="final_U"></div>
          </div>
          <div class="keyboard-key">
            <div class="flex">
              <div class="key" id="key_I">I</div>
              <div class="initial" id="initial_I"></div>
            </div>
            <div class="final" id="final_I"></div>
          </div>
          <div class="keyboard-key">
            <div class="flex">
              <div class="key" id="key_O">O</div>
              <div class="initial" id="initial_O"></div>
            </div>
            <div class="final" id="final_O"></div>
          </div>
          <div class="keyboard-key">
            <div class="flex">
              <div class="key" id="key_P">P</div>
              <div class="initial" id="initial_P"></div>
            </div>
            <div class="final" id="final_P"></div>
          </div>
        </div>
        <!-- 换行 -->
        <div class="keyboard-row">
          <div class="keyboard-key">
            <div class="flex">
              <div class="key" id="key_A">A</div>
              <div class="initial" id="initial_A"></div>
            </div>
            <div class="final" id="final_A"></div>
          </div>
          <div class="keyboard-key">
            <div class="flex">
              <div class="key" id="key_S">S</div>
              <div class="initial" id="initial_S"></div>
            </div>
            <div class="final" id="final_S"></div>
          </div>
          <div class="keyboard-key">
            <div class="flex">
              <div class="key" id="key_D">D</div>

            <div class="final" id="final_D"></div>

          <div class="keyboard-key">

          </div>
          <div class="keyboard-key">

            <div class="final" id="final_H"></div>

          <div class="keyboard-key">

        </div>
        <!-- 换行 -->
        <div class="keyboard-row">
          <div class="keyboard-key">
            <div class="flex">
              <div class="key" id="key_Z">Z</div>
              <div class="initial" id="initial_Z"></div>
            </div>
            <div class="final" id="final_Z"></div>
          </div>
          <div class="keyboard-key">
            <div class="flex">
              <div class="key" id="key_X">X</div>
              <div class="initial" id="initial_X"></div>
            </div>
            <div class="final" id="final_X"></div>
          </div>
          <div class="keyboard-key">
            <div class="flex">
              <div class="key" id="key_C">C</div>
              <div class="initial" id="initial_C"></div>
            </div>
            <div class="final" id="final_C"></div>
          </div>
          <div class="keyboard-key">
            <div class="flex">
              <div class="key" id="key_V">V</div>
              <div class="initial" id="initial_V"></div>
            </div>
            <div class="final" id="final_V"></div>
          </div>

          <div class="keyboard-key">
            <div class="flex">
              <div class="key" id="key_B">B</div>
              <div class="initial" id="initial_B"></div>
            </div>
            <div class="final" id="final_B"></div>
          </div>
          <div class="keyboard-key">
            <div class="flex">
              <div class="key" id="key_N">N</div>

    <script src="./js/xiaohe.js"></script>
    <script src="./js/xiaohe_key.js"></script>
    <script src="./js/pinyin.js"></script>
